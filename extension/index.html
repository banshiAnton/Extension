<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        
        <script src="evaluator/Date.js" type="text/javascript"></script>
		<script src="evaluator/Stack.js" type="text/javascript"></script>
		<script src="evaluator/Tokanizer.js" type="text/javascript"></script>
		<script src="evaluator/Evaluator.js" type="text/javascript"></script>
		
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="main.js"></script>        	
    </head>
    <body ng-app="liveMatches">
        <div class="container" ng-controller="MyCtrl">
            <div class="item" ng-click="goMatch(hltvUrlMatches)">
                <h3><strong>HLTV MATCHES</strong></h3>
            </div>
            <div ng-show="matchesList.length" class="item" ng-repeat="match in matchesList" ng-click="goMatch(null, match.id, match.team1.name, match.team2.name, match.event.name)">
                <h3><strong>{{match.team1.name}}</strong> vs <strong>{{match.team2.name}}</strong></h3>
                <h4>{{match.event.name}}</h4>
                <h4>{{match.format}}</h4>
                <h4>{{getMatch(match.id, match.team1.name, match.team2.name, match.event.name)}}</h4>
                <h4 class="map" ng-repeat="map in match.maps">{{map.toUpperCase()}}</h4>
            </div>
            <div class="item" ng-show="!matchesList.length"><strong>No Matches Now</strong></div>
            <!-- <label for="sound">Sound</label>
            <input ng-model="sound" ng-change="soundChange()" type="checkbox" id="sound"> -->
            <div class="sound">
                <div class="switch">
                        <input id="sound" ng-model="sound" ng-change="soundChange()" class="cmn-toggle cmn-toggle-round"  type="checkbox">
                        <label for="sound"></label>
                </div>
                <div class="option"><h2>Sound</h2></div>
            </div>
        </div>
    </body>
</html>
